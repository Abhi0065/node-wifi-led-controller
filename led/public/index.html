<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>leds Control</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div class="container">
      <h1>Control LEDs</h1>
      <div class="leds">
        <div class="led1">
          <p class="ledc">LED 1</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="led1" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="status1" class="status">State OFF</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="b-led1" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="b-status1" class="status">Blinking OFF</p>
        </div>
        <div class="led2">
          <p class="ledc">LED 2</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="led2" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="status2" class="status">State OFF</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="b-led2" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="b-status2" class="status">Blinking OFF</p>
        </div>
      </div>
    </div>
    <div class="chatbot">
      <i class="fa-solid fa-message"></i><span>Ask Alexa</span>
    </div>
    <section class="chatbot-container">
      <div class="app-container">
        <div class="chat-interface">
          <div class="header">
            <div class="name"><p class="app-subtitle">Alexa</p></div>
            <div class="tools">
              <div class="speaker">
                <i class="fa-solid fa-volume-high"></i>
              </div>
              <div class="clear">
                <i class="fa-solid fa-trash"></i>
              </div>
              <div class="close">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
          </div>
          <div class="chat-section" id="chat-section">
            <div class="chat-empty-state" id="empty-state">
              <i class="fas fa-microphone-alt empty-icon"></i>
              <h3>Start a conversation</h3>
            </div>
            <div class="conversation-container" id="conversation"></div>
          </div>
          <div class="input-section">
            <input type="text" id="input" placeholder="Enter message here..." />
            <div class="mic-button" id="mic-button">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>Made By Abhishek</footer>
    <script type="text/javascript" src="./script.js"></script>
    <script src="chatbot.js"></script>
  </body>
</html>
