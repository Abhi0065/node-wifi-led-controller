<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>leds Control</title>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        user-select: none;
        padding: 0;
        margin: 0;
      }
      body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #f0f0f0;
        text-align: center;
      }
      h1 {
        color: #ffffff;
        text-align: center;
        font-size: 25px;
      }
      .container {
        max-width: fit-content;
        width: 100%;
        height: 100%;
        margin: auto;
        margin-top: 2rem;
        padding: 20px 10px 0;
        background: #333;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(36, 36, 36, 0.5);
        text-align: center;
      }
      .leds {
        display: flex;
        flex-direction: row;
        padding: 5px 0 0;
      }

      .led1,
      .led2 {
        position: relative;
        flex: 1;
        padding: 10px;
        margin: 10px;
        border-radius: 8px;
        text-align: center;
      }
      .status {
        font-size: 12px;
        text-align: center;
        letter-spacing: 1px;
        padding-bottom: 0.78rem;
      }
      .ledc {
        text-align: center;
        font-weight: bold;
      }

      .switch {
        display: block;
        background-color: black;
        width: 70px;
        height: 95px;
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.2), 0 0 1px 2px black,
          inset 0 2px 2px -2px white, inset 0 0 2px 15px #47434c,
          inset 0 0 2px 22px black;
        border-radius: 5px;
        padding: 20px;
        margin: 20px 50%;
        transform: translateX(-50%);
        perspective: 700px;
      }

      .switch input {
        display: none;
      }

      .switch input:checked + .button {
        transform: translateZ(20px) rotateX(25deg);
        box-shadow: 0 -10px 20px #ff1818;
      }

      .switch input:checked + .button .light {
        animation: flicker 0.2s infinite 0.3s;
      }

      .switch input:checked + .button .shine {
        opacity: 1;
      }

      .switch input:checked + .button .shadow {
        opacity: 0;
      }

      .switch .button {
        display: block;
        transition: all 0.2s cubic-bezier(1, 0, 1, 1);
        transform-origin: center center -20px;
        transform: translateZ(20px) rotateX(-25deg);
        transform-style: preserve-3d;
        background-color: #9b0621;
        height: 100%;
        position: relative;
        cursor: pointer;
        background: linear-gradient(
          #980000 0%,
          #6f0000 30%,
          #6f0000 70%,
          #980000 100%
        );
        background-repeat: no-repeat;
      }

      .switch .button::before {
        content: '';
        background: linear-gradient(
              rgba(255, 255, 255, 0.8) 10%,
              rgba(255, 255, 255, 0.3) 30%,
              #650000 75%,
              #320000
            )
            50% 50%/97% 97%,
          #b10000;
        background-repeat: no-repeat;
        width: 100%;
        height: 50px;
        transform-origin: top;
        transform: rotateX(-90deg);
        top: 0;
      }

      .switch .button::after {
        content: '';
        background-image: linear-gradient(#650000, #320000);
        width: 100%;
        height: 50px;
        transform-origin: top;
        transform: translateY(50px) rotateX(-90deg);
        bottom: 0;
        box-shadow: 0 50px 8px 0px black, 0 80px 20px 0px rgba(0, 0, 0, 0.5);
      }

      .switch .light {
        opacity: 0;
        animation: light-off 1s;
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          #ffc97e,
          #ff1818 40%,
          transparent 70%
        );
      }

      .switch .dots {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          transparent 30%,
          rgba(101, 0, 0, 0.7) 70%
        );
        background-size: 6px 6px;
      }

      .switch .characters {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(white, white) 50% 20%/5% 20%,
          radial-gradient(
              circle,
              transparent 50%,
              white 52%,
              white 70%,
              transparent 72%
            )
            50% 80%/33% 25%;
        background-repeat: no-repeat;
      }

      .switch .shine {
        transition: all 0.3s cubic-bezier(1, 0, 1, 1);
        opacity: 0.3;
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(white, transparent 3%) 50% 50%/97% 97%,
          linear-gradient(
              rgba(255, 255, 255, 0.5),
              transparent 50%,
              transparent 80%,
              rgba(255, 255, 255, 0.5)
            )
            50% 50%/97% 97%;
        background-repeat: no-repeat;
      }

      .switch .shadow {
        transition: all 0.3s cubic-bezier(1, 0, 1, 1);
        opacity: 1;
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(transparent 70%, rgba(0, 0, 0, 0.8));
        background-repeat: no-repeat;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }

        80% {
          opacity: 0.8;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes light-off {
        0% {
          opacity: 1;
        }

        80% {
          opacity: 0;
        }
      }

      footer {
        width: 100%;
        padding: 30px 0 5px;
        text-align: center;
        font-size: 7px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Control LEDs</h1>
      <div class="leds">
        <div class="led1">
          <p class="ledc">LED 1</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="led1" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="status1" class="status">State OFF</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="b-led1" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="b-status1" class="status">Blinking OFF</p>
        </div>
        <div class="led2">
          <p class="ledc">LED 2</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="led2" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="status2" class="status">State OFF</p>
          <label class="switch">
            <input type="checkbox" checked="checked" id="b-led2" />
            <div class="button">
              <div class="light"></div>
              <div class="dots"></div>
              <div class="characters"></div>
              <div class="shine"></div>
              <div class="shadow"></div>
            </div>
          </label>
          <p id="b-status2" class="status">Blinking OFF</p>
        </div>
      </div>
    </div>
    <footer>Made By Abhishek</footer>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
